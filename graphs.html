<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Графики погоды</title>
    <!-- Общие стили -->
    <link rel="stylesheet" href="css/common.css" />
    <!-- Специфичные для страницы стили -->
    <link rel="stylesheet" href="css/graphs.css" />
    <!-- Подключаем библиотеки -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Контент -->
    <div id="main-content">
      <header>
        <h1>Графики погоды</h1>
      </header>

      <!-- Панель выбора времени -->
      <section id="time-selection">
        <button class="time-btn" data-mode="today">Сегодня</button>
        <button class="time-btn" data-mode="last24">Последние сутки</button>
        <button class="time-btn" data-mode="lastWeek">Последняя неделя</button>
        <button class="time-btn" data-mode="lastMonth">Последний месяц</button>
        <button class="time-btn" data-mode="custom">Выбрать дату</button>

        <!-- Инпут для календаря -->
        <input
          type="text"
          id="calendar-input"
          style="display: none"
          placeholder="Выберите дату или диапазон"
        />
      </section>

      <!-- Графики -->
      <section id="graphs">
        <div class="graph-card">
          <h3>График температуры</h3>
          <canvas id="temperature-graph"></canvas>
        </div>
        <div class="graph-card">
          <h3>График скорости ветра</h3>
          <canvas id="wind-speed-graph"></canvas>
        </div>
      </section>
    </div>

    <!-- Общие скрипты -->
    <script src="js/common.js"></script>
    <!-- Специфичные для страницы скрипты -->
    <script src="js/graphs.js"></script>
  </body>
</html>
